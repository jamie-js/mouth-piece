# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    # This workflow contains a job called "build"
    name: Build
    
    # The type of runner that the job will run on:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repo
        uses: actions/checkout@master

      # Then install the dependencies.
      - name: Install Dependencies
        run: npm ci
      
      # Then build our app (npm run build npm script when using StencilJS)
      - name: Build
        run: npm run build

      # Save the output (www/ folder with StencilJS) for further usage
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: www
          path: www
  deploy:
    name: Deploy
    # Required action
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        
        # Get the www/ folder from the previous job
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: www
          
        # Finally we can deploy using w9jds/firebase-action workflow
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: "default"

